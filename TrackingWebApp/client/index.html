<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Angular includes -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-material.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/angular-material.min.js"></script>

    <!-- Custom CSS -->
    <link href="css/index.css" rel="stylesheet">
    <link href="css/trackingMap.css" rel="stylesheet">
    <link href="css/trackingLog.css" rel="stylesheet">
    <script src="./js/socket.io.js"></script>
    <script src="app.js"></script>

    <!-- Directives -->
    <script src="directives/logTable/logTable.directive.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAuW9c5XjRG4VPXzUQ5tF0Sjv6Vdgmz1Sc"></script>
</head>
<body ng-app="TrackingApp">
    <header style="align-content: center">
        <h1>Dropit Packeg Tracking</h1>
    </header>
    <section ng-controller="trackingAppController">
        <ng-map center="51.515358, -0.141266" zoom="16">
            <marker ng-repeat="marker in trackingPoints" title="{{marker.trackingNumber}}" position="[{{marker.lat}},{{marker.long}}]"></marker>
        </ng-map>
        <tracking-log trackingLogs="trackingLogs">
        </tracking-log>
    </section>
</body>
</html>
